<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f0f2f5;
            padding: 2rem;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #3498db;
            padding-bottom: 0.5rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #34495e;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 1rem;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52,152,219,0.2);
        }

        .prediction-result {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 5px;
            background-color: #fff9e6;
            border: 1px solid #ffe58f;
        }

        .prediction-result h3 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
            grid-column: span 2;
            justify-self: center;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #2980b9;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            button {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Customer Churn Prediction</h2>
        <form method="POST">
            <div class="form-grid">
                <!-- Personal Information -->
                <div class="form-group">
                    <label>State:</label>
                    <input type="text" name="state" required>
                </div>
                
                <div class="form-group">
                    <label>Account Length:</label>
                    <input type="number" name="account_length" required>
                </div>

                <div class="form-group">
                    <label>Area Code:</label>
                    <input type="number" name="area_code" required>
                </div>

                <!-- Plan Information -->
                <div class="form-group">
                    <label>International Plan (yes/no):</label>
                    <select name="international_plan" required>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Voice Mail Plan (yes/no):</label>
                    <select name="voice_mail_plan" required>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Number Vmail Messages:</label>
                    <input type="number" name="number_vmail_messages" required>
                </div>

                <!-- Usage Details -->
                <div class="form-group">
                    <label>Total Day Minutes:</label>
                    <input type="number" step="0.01" name="total_day_minutes" required>
                </div>

                <div class="form-group">
                    <label>Total Day Calls:</label>
                    <input type="number" name="total_day_calls" required>
                </div>

                <div class="form-group">
                    <label>Total Eve Minutes:</label>
                    <input type="number" step="0.01" name="total_eve_minutes" required>
                </div>

                <div class="form-group">
                    <label>Total Eve Calls:</label>
                    <input type="number" name="total_eve_calls" required>
                </div>

                <div class="form-group">
                    <label>Total Night Minutes:</label>
                    <input type="number" step="0.01" name="total_night_minutes" required>
                </div>

                <div class="form-group">
                    <label>Total Night Calls:</label>
                    <input type="number" name="total_night_calls" required>
                </div>

                <!-- International Usage -->
                <div class="form-group">
                    <label>Total Intl Minutes:</label>
                    <input type="number" step="0.01" name="total_intl_minutes" required>
                </div>

                <div class="form-group">
                    <label>Total Intl Calls:</label>
                    <input type="number" name="total_intl_calls" required>
                </div>

                <!-- Customer Service -->
                <div class="form-group">
                    <label>Customer Service Calls:</label>
                    <input type="number" name="customer_service_calls" required>
                </div>
            </div>

            <button type="submit">Predict Churn</button>
        </form>

        {% if prediction %}
        <div class="prediction-result">
            <h3>Prediction Result:</h3>
            <p>{{ prediction }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
